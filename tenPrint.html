<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>10PRINT Pattern</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    </head>
    <body>
        <div class="title-wrap">
            <div class="title">
                <h4>10PRINT Pattern</h4>
            </div>
        </div>
        <div class="canvas">
            <canvas id="tenPrint"></canvas><br />
        </div>
        <div class="return-button">
            <a href="main.html">Back to Menu</a>
        </div>
        <div class="sidebar-title">
            Settings
        </div>
        <div class="sidebar">
            <br />
            probability: <span id="probDisplay">0.5</span><br /> 
            <input id="probChoice" style="width:80%;" type="range" value="0.5" min="0" max="1" step="0.01" autocomplete="off" oninput="drawPattern();">
            <br /><br />
            scale: <span id="scaleDisplay">20</span><br /> 
            <input id="scaleChoice" style="width:80%;" type="range" value="20" min="5" max="100" step="1" autocomplete="off" oninput="drawPattern();">
            <br /><br />
            stroke size: <span id="strokeDisplay">2</span><br /> 
            <input id="strokeChoice" style="width:80%;" type="range" value="2" min="1" max="10" step="1" autocomplete="off" oninput="drawPattern();">
            <br /><br />Stroke Color<br /><input id="chosenColor" class="color-picker" type="color" value="#FCFCFC">
            <br /><br />Background Color<br /><input id="backgroundColor" class="color-picker" type="color" value="#FCFCFC">
            <br /><br /><button class="sidebar-button" onClick="randomColors()" id="randomColorButton">Random Colors</button>
            <br /><br />
        </div>
        <br />

        <div class="footer">
            Joshua Lowe | <a href="https://github.com/lowejosh/canvas-experiments">github</a>
        </div>

        <script src="js/tenPrint.js"></script>
    </body>
</html>
