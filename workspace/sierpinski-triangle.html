<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sierpinski Triangle</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    </head>
    <body>
        <div class="title-wrap">
            <div class="title">
                <h4>Sierpinski Triangle</h4>
            </div>
        </div>
        <div class="canvas">
            <canvas id="sierpinskiTriangle"></canvas><br />
        </div>
        <div class="return-button">
            <a href="main.html">Back to Menu</a>
        </div>
        <div class="sidebar-title">
            Settings
        </div>
        <div class="sidebar">
            <br />
            <span id="iterationDisplay">7</span> Iterations<br /> 
            <input id="iterationChoice" style="width:80%;" type="range" value="7" min="0" max="7" step="1" autocomplete="off" oninput="reDraw(this.value);">
            <br /><br />Fill Color<br /><input id="chosenColor" class="color-picker" type="color" value="#FCFCFC">
            <br /><br />Background Color<br /><input id="backgroundColor" class="color-picker" type="color" value="#FCFCFC">
            <br /><br /><button class="sidebar-button" onClick="randomSettingHandler(1)" id="randomColorButton">Random Colors</button>
            <br /><br /><button class="sidebar-button" onClick="randomSettingHandler(2)" id="randomColorLayersButton">Random Color Layers</button>
            <br /><br />
            <a class="styled-link" href="https://en.wikipedia.org/wiki/Sierpinski_triangle">wiki</a>
        </div>
        <br />

        <div class="footer">
            Joshua Lowe | <a href="https://github.com/lowejosh/canvas-experiments">github</a>
        </div>

        <script src="js/sierpinski-triangle.js"></script>
    </body>
</html>
